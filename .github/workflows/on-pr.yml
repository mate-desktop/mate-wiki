name: on pr

on:
  pull_request:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.91.2'
          # extended: true

      - name: Build website
        run: hugo --cleanDestinationDir --baseURL=https://wiki.mate-desktop.dev/

      - name: Deploy website
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          external_repository: mate-desktop/mate-wiki-preview
          publish_branch: gh-pages
          publish_dir: ./public
          cname: wiki.mate-desktop.dev
          
      - name: Update status
        uses: Sibz/github-status-action@v1
        with:
          authToken: ${{secrets.GITHUB_TOKEN}}
          context: 'website-preview / deploy (update)'
          description: 'Deployed, click "Details" to view ->'
          state: 'success'
          target_url: https://wiki.mate-desktop.dev
          sha: ${{github.event.pull_request.head.sha || github.sha}}
